<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <button class="nav-login">Iniciar sesión</button>
        <button class="nav-signup">Registrarse</button>
        <button class="logout" style="display:none;">Cerrar sesión</button>
    </nav>

    <!-- Sign Up Form -->
    <form class="signup" style="display:none;">
        <h2>Registrarse</h2>

        <label for="name">NOMBRE DEL NEGOCIO</label>
        <input type="text" id="name" name="name" required>
        <label for="email">CORREO</label>
        <input type="email" id="email" name="email" required>
        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">REGISTRARSE</button>
    </form>

    <!-- Log In Form -->
    <form class="login">
        <h2>Iniciar Sesión</h2>

        <label for="loginEmail">CORREO</label>
        <input type="email" id="loginEmail" name="email" required>
        <label for="loginPassword">CONTRASEÑA</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">INICIAR SESIÓN</button>

        <hr>
        <p style="text-align: center;">o sino</p>
        <button type="button" class="google-login">Iniciar sesión con Google</button>
    </form>
    <h1>QR Menu Dashboard</h1>

    <!-- Dashboard -->
    <div class="dashboard" style="display:none;">
        <h2>Bienvenido, <span id="user-name"></span></h2>
        <h3>Tu codigo QR :</h3>
        <div id="qr-code"></div>

        <!-- Form to upload PDF -->
        <form class="upload-pdf">
            <label for="pdfFile">Sube tu menú:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit">Publicar</button>
        </form>

        <!-- List of uploaded PDFs -->
        <h3>Tus Menús:</h3>
        <ul class="pdf-list"></ul>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
