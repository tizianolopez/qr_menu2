<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <button class="nav-login">Iniciar sesión</button>
        <button class="nav-signup">Registrarse</button>
        <button class="logout" style="display:none;">Cerrar sesión</button>
    </nav>

    <h1>QR Menu Dashboard</h1>
    <h2>Añade codigos QR a tu restaurante</h2>  
    
    <!-- Sign Up Form -->
    <form class="signup" style="display:none;">
        <h2>Registrarse</h2>

        <label for="name">nombre del negocio</label>
        <input type="text" id="name" name="name" required>
        <label for="email">correo</label>
        <input type="email" id="email" name="email" required>
        <label for="password">contraseña</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
    </form>

    <!-- Log In Form -->
    <form class="login" style="display:none;">
        <h2>Iniciar Sesión</h2>

        <label for="loginEmail">correo</label>
        <input type="email" id="loginEmail" name="email" required>
        <label for="loginPassword">contraseña</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Iniciar sesión</button>
    </form>
    
    
    <!-- Dashboard -->
    <div class="dashboard" style="display:none;">
        <h2>Bienvenido, <span id="user-name"></span></h2>
        <h3>Tu codigo QR :</h3>
        <h6>(Has click en el QR para descargarlo)</h6>

        <div id="qr-code">
            <a id="qr-download" href="#" download="qr-code.png">
                <img id="qr-image" src="" alt="QR Code">
            </a>
            
        </div>




        <!-- Form to upload PDF -->
        <form class="upload-pdf">
            <label for="pdfFile">Sube tu menú:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit">Publicar</button>
        </form>

        <!-- List of uploaded PDFs -->
        <h3>Tus Menús:</h3>
        <ul class="pdf-list"></ul>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
