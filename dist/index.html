<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>QR Menu Dashboard</h1>

    <!-- Navbar -->
    <nav>
        <button class="nav-login">Log In</button>
        <button class="nav-signup">Sign Up</button>
        <button class="logout" style="display:none;">Log Out</button>
    </nav>

    <!-- Sign Up Form -->
    <form class="signup" style="display:none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Log In Form -->
    <form class="login" style="display:none;">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Log In</button>
    </form>

    <!-- Dashboard -->
    <div class="dashboard" style="display:none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <h3>Your QR Code:</h3>
        <div id="qr-code"></div>

        <!-- Form to upload PDF -->
        <form class="upload-pdf">
            <label for="pdfFile">Upload PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit">Upload</button>
        </form>

        <!-- List of uploaded PDFs -->
        <h3>Your Menus:</h3>
        <ul class="pdf-list"></ul>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
