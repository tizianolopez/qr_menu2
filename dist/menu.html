<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .download-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content"></div>
    </div>

    <!-- Firebase Scripts (Global CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBFU2ZnJ1oh-7R5QkFEmoUOevQcTQ0mZ_w",
    authDomain: "qr-menu-383cd.firebaseapp.com",
    projectId: "qr-menu-383cd",
    storageBucket: "qr-menu-383cd.appspot.com",
    messagingSenderId: "98382457208",
    appId: "1:98382457208:web:d7d5acb86901141134008d"
};


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Get the clientId from the URL (you need to implement this part)
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');

        if (clientId) {
            // Assuming you have a function to retrieve client data
            fetchClientData(clientId);
        } else {
            document.getElementById('menu-content').innerHTML = '<p>Invalid client ID.</p>';
        }

        function fetchClientData(clientId) {
            // Fetch client data from Firestore or any other source
            // Replace this with your logic to fetch client data
            // For example, fetching from Firestore
            const db = firebase.firestore();
            const clientDocRef = db.collection('clients').doc(clientId);
            clientDocRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    console.log('Client data:', data);
                    displayClientData(data);
                } else {
                    document.getElementById('menu-content').innerHTML = '<p>No client found.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching client document:', error);
                document.getElementById('menu-content').innerHTML = '<p>Error loading menu.</p>';
            });
        }

        function displayClientData(data) {
            const menuContent = document.getElementById('menu-content');
            menuContent.innerHTML = `
                <h2>Welcome, ${data.name}</h2>
                <button class="download-button" id="downloadButton">Download PDF</button>
            `;

            // Handle download button click
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.addEventListener('click', () => {
                downloadPdf(data.pdfUrl, 'menu.pdf');
            });
        }

        function downloadPdf(url, name) {
            // Using fetch API to download the file
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error('Error downloading PDF:', error));
        }
    </script>
</body>
</html>
