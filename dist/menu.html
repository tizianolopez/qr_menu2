<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .download-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content">
            <h2 id="client-name"></h2>
            <div id="menu-list"></div>
        </div>
    </div>

    <!-- Firebase Scripts (Local Import) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js';
        import { getStorage, ref, getDownloadURL, listAll } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js';

        // Your Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBFU2ZnJ1oh-7R5QkFEmoUOevQcTQ0mZ_w",
    authDomain: "qr-menu-383cd.firebaseapp.com",
    projectId: "qr-menu-383cd",
    storageBucket: "qr-menu-383cd.appspot.com",
    messagingSenderId: "98382457208",
    appId: "1:98382457208:web:d7d5acb86901141134008d"
};

        // Initialize Firebase
        initializeApp(firebaseConfig);

        // INIT SERVICES
        const db = getFirestore();
        const storage = getStorage();

        // Function to get client ID from URL query parameter
        function getClientIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('clientId');
        }

        // Function to load client data and display menu
        async function loadClientData(clientId) {
            const clientDocRef = doc(db, 'clients', clientId);
            const docSnapshot = await getDoc(clientDocRef);

            if (docSnapshot.exists()) {
                const userData = docSnapshot.data();
                document.getElementById('client-name').textContent = `Welcome, ${userData.name}`;

                const menuList = document.getElementById('menu-list');
                menuList.innerHTML = ''; // Clear previous menu items

                if (userData.pdfs && userData.pdfs.length > 0) {
                    userData.pdfs.forEach((pdf) => {
                        const menuItem = document.createElement('div');
                        menuItem.classList.add('menu-item');

                        const link = document.createElement('a');
                        link.href = pdf.url;
                        link.textContent = pdf.name;
                        link.setAttribute('target', '_blank'); // Open link in new tab

                        const downloadButton = document.createElement('button');
                        downloadButton.textContent = 'Download';
                        downloadButton.classList.add('download-button');
                        downloadButton.addEventListener('click', () => {
                            downloadPdf(pdf.url, pdf.name);
                        });

                        menuItem.appendChild(link);
                        menuItem.appendChild(downloadButton);
                        menuList.appendChild(menuItem);
                    });
                } else {
                    menuList.innerHTML = '<p>No menus uploaded.</p>';
                }
            } else {
                document.getElementById('menu-content').innerHTML = '<p>Client not found.</p>';
            }
        }

        // Function to download PDF
        function downloadPdf(url, name) {
            const xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = () => {
                const blob = xhr.response;
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            xhr.open('GET', url);
            xhr.send();
        }

        // Load client data when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const clientId = getClientIdFromUrl();
            if (clientId) {
                loadClientData(clientId);
            } else {
                document.getElementById('menu-content').innerHTML = '<p>Invalid client ID.</p>';
            }
        });
    </script>
</body>
</html>
