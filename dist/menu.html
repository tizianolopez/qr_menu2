<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .menu-item a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <!-- Firebase Scripts (Global CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBFU2ZnJ1oh-7R5QkFEmoUOevQcTQ0mZ_w",
    authDomain: "qr-menu-383cd.firebaseapp.com",
    projectId: "qr-menu-383cd",
    storageBucket: "qr-menu-383cd.appspot.com",
    messagingSenderId: "98382457208",
    appId: "1:98382457208:web:d7d5acb86901141134008d"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Get client ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');

        // Function to list uploaded PDFs
        function listUploadedPDFs(clientId, pdfListElement) {
            const userStorageRef = storage.ref(`pdfs/${clientId}`);
            userStorageRef.listAll().then((res) => {
                pdfListElement.innerHTML = '';
                res.items.forEach((itemRef) => {
                    itemRef.getDownloadURL().then((url) => {
                        const listItem = document.createElement('div');
                        listItem.classList.add('menu-item');
                        const link = document.createElement('a');
                        link.href = url;
                        link.textContent = itemRef.name;
                        link.setAttribute('target', '_blank'); // Open link in new tab
                        listItem.appendChild(link);
                        pdfListElement.appendChild(listItem);
                    });
                });
            }).catch((error) => {
                console.log(error.message);
            });
        }

        // Fetch client data and display menu
        function fetchClientData(clientId) {
            const clientDocRef = db.collection('clients').doc(clientId);
            clientDocRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const menuContent = document.getElementById('menu-content');
                    menuContent.innerHTML = `
                        <h2>Welcome ${data.name}</h2>
                        <p>Email: ${data.email}</p>
                        <h3>Menus:</h3>
                        <div id="menu-list"></div>
                    `;
                    const menuList = document.getElementById('menu-list');
                    listUploadedPDFs(clientId, menuList); // List PDFs for this client
                } else {
                    document.getElementById('menu-content').innerHTML = '<p class="error-message">No client found.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching client document:', error);
                document.getElementById('menu-content').innerHTML = '<p class="error-message">Error loading menu.</p>';
            });
        }

        // Initialize content
        document.addEventListener('DOMContentLoaded', () => {
            if (clientId) {
                fetchClientData(clientId);
            } else {
                document.getElementById('menu-content').innerHTML = '<p class="error-message">Invalid client ID.</p>';
            }
        });
    </script>
</body>
</html>
