<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Menu</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        .menu-container {
            padding: 20px;
        }

        .menu-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #menu-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content"></div>
    </div>

    <!-- Firebase Scripts (Modular SDK) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';
        import { getStorage, ref, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFU2ZnJ1oh-7R5QkFEmoUOevQcTQ0mZ_w",
            authDomain: "qr-menu-383cd.firebaseapp.com",
            projectId: "qr-menu-383cd",
            storageBucket: "qr-menu-383cd.appspot.com",
            messagingSenderId: "98382457208",
            appId: "1:98382457208:web:d7d5acb86901141134008d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        // Get the clientId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');

        // Function to list uploaded PDFs
        function listUploadedPDFs(clientId, pdfListElement) {
            const userStorageRef = ref(storage, `pdfs/${clientId}`);
            listAll(userStorageRef).then((res) => {
                if (res.items.length === 1) {
                    // Only one PDF, open it directly
                    getDownloadURL(res.items[0]).then((url) => {
                        window.location.href = url;
                    });
                } else {
                    // More than one PDF, list them
                    pdfListElement.innerHTML = '';
                    res.items.forEach((itemRef) => {
                        getDownloadURL(itemRef).then((url) => {
                            const listItem = document.createElement('div');
                            listItem.classList.add('menu-item');
                            const link = document.createElement('a');
                            link.href = url;
                            link.textContent = itemRef.name;
                            link.setAttribute('target', '_blank'); // Open link in new tab
                            listItem.appendChild(link);
                            pdfListElement.appendChild(listItem);
                        });
                    });
                }
            }).catch((error) => {
                console.log(error.message);
            });
        }

        // Fetch client data and display menu
        function fetchClientData(clientId) {
            const clientDocRef = doc(db, 'clients', clientId);
            getDoc(clientDocRef).then((doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    const menuContent = document.getElementById('menu-content');
                    menuContent.innerHTML = `
                        <h1>Bienvenido a ${data.name}</h1>
                        <h2>Menus:</h2>
                        <div id="menu-list"></div>
                    `;
                    const menuList = document.getElementById('menu-list');
                    listUploadedPDFs(clientId, menuList); // List PDFs for this client
                } else {
                    document.getElementById('menu-content').innerHTML = '<p>No client found.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching client document:', error);
                document.getElementById('menu-content').innerHTML = '<p>Error loading menu.</p>';
            });
        }

        // Fetch client data when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (clientId) {
                fetchClientData(clientId);
            } else {
                document.getElementById('menu-content').innerHTML = '<p>Invalid client ID.</p>';
            }
        });
    </script>
</body>
</html>
