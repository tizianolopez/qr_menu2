<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content"></div>
    </div>

    <!-- Firebase Scripts (Global CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFU2ZnJ1oh-7R5QkFEmoUOevQcTQ0mZ_w",
            authDomain: "qr-menu-383cd.firebaseapp.com",
            projectId: "qr-menu-383cd",
            storageBucket: "qr-menu-383cd.appspot.com",
            messagingSenderId: "98382457208",
            appId: "1:98382457208:web:d7d5acb86901141134008d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Get the clientId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');

        // Function to list uploaded PDFs
        function listUploadedPDFs(clientId, pdfListElement) {
            const userStorageRef = storage.ref(`pdfs/${clientId}`);
            userStorageRef.listAll().then((res) => {
                pdfListElement.innerHTML = '';
                res.items.forEach((itemRef) => {
                    itemRef.getDownloadURL().then((url) => {
                        const listItem = document.createElement('div');
                        listItem.classList.add('menu-item');
                        const link = document.createElement('a');
                        link.href = url;
                        link.textContent = itemRef.name;
                        link.setAttribute('target', '_blank'); // Open link in new tab
                        const downloadButton = document.createElement('button');
                        downloadButton.textContent = 'Download';
                        downloadButton.addEventListener('click', () => {
                            downloadPdf(url, itemRef.name);
                        });
                        listItem.appendChild(link);
                        listItem.appendChild(downloadButton);
                        pdfListElement.appendChild(listItem);
                    });
                });
            }).catch((error) => {
                console.log(error.message);
            });
        }

        // Fetch client data and display menu
        function fetchClientData(clientId) {
            const clientDocRef = db.collection('clients').doc(clientId);
            clientDocRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const menuContent = document.getElementById('menu-content');
                    menuContent.innerHTML = `
                        <h2>Bienvenido a ${data.name}</h2>
                        <p>Email: ${data.email}</p>
                        <h3>Menus:</h3>
                        <div id="menu-list"></div>
                    `;
                    const menuList = document.getElementById('menu-list');
                    listUploadedPDFs(clientId, menuList); // List PDFs for this client
                } else {
                    menuContent.innerHTML = '<p>No client found.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching client document:', error);
                menuContent.innerHTML = '<p>Error loading menu.</p>';
            });
        }

        // Function to download PDF
        function downloadPdf(url, name) {
            const xhr = new XMLHttpRequest();
            xhr.responseType = 'blob';
            xhr.onload = () => {
                const blob = xhr.response;
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            xhr.open('GET', url);
            xhr.send();
        }

        // Fetch client data when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (clientId) {
                fetchClientData(clientId);
            } else {
                document.getElementById('menu-content').innerHTML = '<p>Invalid client ID.</p>';
            }
        });
    </script>
</body>
</html>
