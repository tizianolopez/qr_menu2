<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content"></div>
    </div>

    <!-- Firebase Scripts (Global CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFU2ZnJ1oh-7R5QkFEmoUOevQcTQ0mZ_w",
            authDomain: "qr-menu-383cd.firebaseapp.com",
            projectId: "qr-menu-383cd",
            storageBucket: "qr-menu-383cd.appspot.com",
            messagingSenderId: "98382457208",
            appId: "1:98382457208:web:d7d5acb86901141134008d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Get the clientId from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');

        if (clientId) {
            const clientDocRef = db.collection('clients').doc(clientId);
            clientDocRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const menuContent = document.getElementById('menu-content');
                    menuContent.innerHTML = `
                        <h2>Welcome, ${data.name}</h2>
                        <p>Email: ${data.email}</p>
                        <h3>Your QR Code:</h3>
                        <img src="${data.qrCodeUrl}" alt="QR Code">
                        <h3>Menus:</h3>
                        <div id="menu-list"></div>
                    `;
                    const menuList = document.getElementById('menu-list');
                    if (data.pdfs && data.pdfs.length > 0) {
                        data.pdfs.forEach((pdf) => {
                            const menuItem = document.createElement('div');
                            menuItem.classList.add('menu-item');
                            const link = document.createElement('a');
                            link.href = pdf.url;
                            link.textContent = pdf.name;
                            link.setAttribute('target', '_blank'); // Open link in new tab
                            const downloadButton = document.createElement('button');
                            downloadButton.textContent = 'Download';
                            downloadButton.addEventListener('click', () => {
                                downloadPdf(pdf.storagePath, pdf.name);
                            });
                            menuItem.appendChild(link);
                            menuItem.appendChild(downloadButton);
                            menuList.appendChild(menuItem);
                        });
                    } else {
                        menuList.innerHTML = '<p>No menus uploaded.</p>';
                    }
                } else {
                    document.getElementById('menu-content').innerHTML = '<p>No client found.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching client document:', error);
                document.getElementById('menu-content').innerHTML = '<p>Error loading menu.</p>';
            });
        } else {
            document.getElementById('menu-content').innerHTML = '<p>Invalid client ID.</p>';
        }

        function downloadPdf(storagePath, name) {
            const fileRef = storage.ref().child(storagePath);
            fileRef.getDownloadURL().then((url) => {
                const xhr = new XMLHttpRequest();
                xhr.responseType = 'blob';
                xhr.onload = () => {
                    const blob = xhr.response;
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                xhr.open('GET', url);
                xhr.send();
            }).catch((error) => {
                console.error('Error downloading PDF:', error);
            });
        }
    </script>
</body>
</html>
