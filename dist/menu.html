<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .download-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Client Menu</h1>
        <div id="menu-content"></div>
    </div>

    <!-- Firebase Scripts (Global CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Elements
        const menuContent = document.getElementById('menu-content');

        // Get the clientId from the URL (you need to implement this part)
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');

        if (clientId) {
            // Assuming you have a function to retrieve client data
            fetchClientData(clientId);
        } else {
            menuContent.innerHTML = '<p>Invalid client ID.</p>';
        }

        function fetchClientData(clientId) {
            // Fetch client data from Firestore or any other source
            // Replace this with your logic to fetch client data
            // For example, fetching from Firestore
            const db = firebase.firestore();
            const clientDocRef = db.collection('clients').doc(clientId);
            clientDocRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    displayClientData(data);
                } else {
                    menuContent.innerHTML = '<p>No client found.</p>';
                }
            }).catch((error) => {
                console.error('Error fetching client document:', error);
                menuContent.innerHTML = '<p>Error loading menu.</p>';
            });
        }

        function displayClientData(data) {
            menuContent.innerHTML = `
                <h2>Welcome, ${data.name}</h2>
                <p>Email: ${data.email}</p>
                <h3>Your QR Code:</h3>
                <img src="${data.qrCodeUrl}" alt="QR Code">
                <h3>Menus:</h3>
                <div id="menu-list"></div>
            `;
            const menuList = document.getElementById('menu-list');

            // List PDFs
            listUploadedPDFs(data.clientId);
        }

        // List uploaded PDFs for the client
        function listUploadedPDFs(clientId) {
            const userStorageRef = firebase.storage().ref(`pdfs/${clientId}`);
            userStorageRef.listAll().then((res) => {
                const pdfList = res.items.map((itemRef) => {
                    return { name: itemRef.name, ref: itemRef };
                });

                // Display PDF list
                const menuList = document.getElementById('menu-list');
                pdfList.forEach((pdf) => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('menu-item');
                    const link = document.createElement('a');
                    link.href = '#'; // Placeholder, will be replaced onclick
                    link.textContent = pdf.name;
                    link.addEventListener('click', () => {
                        downloadPdf(pdf.ref);
                    });
                    listItem.appendChild(link);
                    menuList.appendChild(listItem);
                });
            }).catch((error) => {
                console.log('Error listing PDFs:', error.message);
                menuList.innerHTML = '<p>No PDFs found.</p>';
            });
        }

        // Download PDF
        function downloadPdf(pdfRef) {
            pdfRef.getDownloadURL().then((url) => {
                const xhr = new XMLHttpRequest();
                xhr.responseType = 'blob';
                xhr.onload = () => {
                    const blob = xhr.response;
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = pdfRef.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                xhr.open('GET', url);
                xhr.send();
            }).catch((error) => {
                console.error('Error getting download URL:', error);
            });
        }
    </script>
</body>
</html>
